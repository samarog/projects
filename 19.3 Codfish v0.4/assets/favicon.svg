<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fish body -->
  <ellipse 
    cx="45" 
    cy="50" 
    rx="25" 
    ry="18" 
    fill="url(#codfishGradient)"
    stroke="#38bdf8"
    stroke-width="2"
  />
  
  <!-- Tail -->
  <path 
    d="M70 50 L85 40 L88 50 L85 60 Z" 
    fill="url(#tailGradient)"
    stroke="#38bdf8"
    stroke-width="2"
  />
  
  <!-- Top fin -->
  <path 
    d="M35 32 L40 25 L50 30 L45 35 Z" 
    fill="url(#finGradient)"
    stroke="#38bdf8"
    stroke-width="1.5"
  />
  
  <!-- Bottom fin -->
  <path 
    d="M35 68 L40 75 L50 70 L45 65 Z" 
    fill="url(#finGradient)"
    stroke="#38bdf8"
    stroke-width="1.5"
  />
  
  <!-- Side fins -->
  <ellipse 
    cx="30" 
    cy="45" 
    rx="8" 
    ry="4" 
    fill="url(#finGradient)"
    stroke="#38bdf8"
    stroke-width="1"
    transform="rotate(-20 30 45)"
  />
  <ellipse 
    cx="30" 
    cy="55" 
    rx="8" 
    ry="4" 
    fill="url(#finGradient)"
    stroke="#38bdf8"
    stroke-width="1"
    transform="rotate(20 30 55)"
  />
  
  <!-- Eye -->
  <circle 
    cx="35" 
    cy="45" 
    r="6" 
    fill="white"
    stroke="#38bdf8"
    stroke-width="1.5"
  />
  <circle 
    cx="37" 
    cy="43" 
    r="3" 
    fill="#1e293b"
  />
  <circle 
    cx="38" 
    cy="42" 
    r="1" 
    fill="white"
  />
  
  <!-- Mouth -->
  <path 
    d="M25 52 Q28 55 32 53" 
    stroke="#38bdf8"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- Scale details -->
  <circle cx="40" cy="50" r="2" fill="#38bdf8" opacity="0.3"/>
  <circle cx="50" cy="48" r="2" fill="#38bdf8" opacity="0.3"/>
  <circle cx="45" cy="55" r="2" fill="#38bdf8" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="codfishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="50%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
    
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
    
    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bae6fd" />
      <stop offset="100%" stop-color="#38bdf8" />
    </linearGradient>
  </defs>
</svg>